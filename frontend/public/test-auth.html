<!DOCTYPE html>
<html>
<head>
  <title>Teste de Autenticação</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
    input { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Teste de Autenticação - SmartStudio Pro</h1>
  
  <h2>Registrar Usuário</h2>
  <input type="text" id="regName" placeholder="Nome" value="Admin">
  <input type="email" id="regEmail" placeholder="Email" value="admin@smartstudio.com">
  <input type="password" id="regPassword" placeholder="Senha" value="123456">
  <button onclick="register()">Registrar</button>
  
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" value="admin@smartstudio.com">
  <input type="password" id="loginPassword" placeholder="Senha" value="123456">
  <button onclick="login()">Login</button>
  
  <h2>Resultado:</h2>
  <pre id="result">Aguardando...</pre>

  <script>
    const API = 'https://smartstudio-pro.onrender.com/api';
    
    async function register() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      
      try {
        const res = await fetch(API + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        document.getElementById('result').innerHTML = '<span class="' + (res.ok ? 'success' : 'error') + '">' + JSON.stringify(data, null, 2) + '</span>';
      } catch (err) {
        document.getElementById('result').innerHTML = '<span class="error">Erro: ' + err.message + '</span>';
      }
    }
    
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const res = await fetch(API + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        document.getElementById('result').innerHTML = '<span class="' + (res.ok ? 'success' : 'error') + '">' + JSON.stringify(data, null, 2) + '</span>';
        if (data.token) {
          localStorage.setItem('token', data.token);
          document.getElementById('result').innerHTML += '<br><br><span class="success">Token salvo no localStorage!</span>';
        }
      } catch (err) {
        document.getElementById('result').innerHTML = '<span class="error">Erro: ' + err.message + '</span>';
      }
    }
  </script>
</body>
</html>
